<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyayaLeagueExternal - Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="settings.css">
</head>

<body>

    <div id="app">

        <div class="titlebar">
            Settings
            <div class="delete" @click="closeWindow()" style="-webkit-app-region: no-drag;"></div>
        </div>

        <div class="content" v-if="settings">
            <label class="checkbox">
                <input type="checkbox" v-model="settings.me.range" @change="updateSettings()"> Player range
            </label>
            <div class="separator"></div>
            <label class="checkbox">
                <input type="checkbox" v-model="settings.nmeChamps.range" @change="updateSettings()"> Enemy range
            </label>
            <div class="separator"></div>
            <label class="checkbox">
                <input type="checkbox" v-model="settings.missiles.show" @change="updateSettings()"> Missiles
            </label>
            <div class="separator"></div>
            <label class="checkbox">
                <input type="checkbox" v-model="settings.over.nmeSpells" @change="updateSettings()"> Overlay spells
            </label>
            <label class="checkbox">
                <input type="checkbox" v-model="settings.over.performance" @change="updateSettings()"> Overlay
                performance
            </label>
            <div class="separator"></div>
            <div style="display: flex; align-items: center;gap: 5px;">
                <input type="number" min="16" max="5000" v-model="settings.root.readingTime">
                <button @click="updateSettings()" class="button is-warning is-small is-rounded" style="height: 22px;">
                    Update </button>
            </div>
            <div class="separator"></div>
            <div class="separator"></div>
            <div style="display: flex; align-items: center;gap: 5px;">
                <button @click="reloadWindows" class="button is-info is-small"> Reload overlay </button>
                <button @click="openOverlayDevTools" class="button is-info is-small"> Open devtools </button>
            </div>
            <div class="separator"></div>
            <div style="display: flex; align-items: center; justify-content: center; gap: 5px;">
                <button @click="reloadScripts" class="button is-small is-warning"> Reload scripts </button>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="settings.js"></script>
</body>



</html>
